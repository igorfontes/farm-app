
<div class="modal fade" id="deleteProductionModal" tabindex="-1" aria-labelledby="deleteProductionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteProductionModalLabel">Apagar produção da fazenda</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Isso irá apagar essa produção. Tem certeza que quer concluir essa operação?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn cancel-btn" data-bs-dismiss="modal" id="close-delete-btn">Não</button>
        <button type="submit" class="btn confirm-btn" (click)="onDeleteProduction(productionId)">Sim</button>
      </div>
    </div>
  </div>
</div>
